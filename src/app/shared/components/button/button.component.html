<button type="button" class="w-full text-white font-medium rounded-md px-4 py-2 enabled:hover:opacity-75 disabled:saturate-0" 
  [ngClass]="{ 
    'bg-[--color-primary]' : buttonColor() == 'primary', 
    'bg-[--color-success]' : buttonColor() == 'success', 
    'bg-[--color-caution]' : buttonColor() == 'danger' 
  }"
  [disabled]="disabled()" 
  (click)="onButtonClick.emit()">
  {{ title() }}
</button>
